<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Landing - Free Bulma template</title>
    <link rel="shortcut icon" href="../images/fav_icon.png" type="image/x-icon">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <!-- Bulma Version 0.8.x-->
    <link rel="stylesheet" href="https://unpkg.com/bulma@0.8.0/css/bulma.min.css" />
    <link rel="stylesheet" type="text/css" href="css/style.css">
</head>

<body>

    <header class="hero is-danger">
        <div class="hero-body">
            
            <div class="container">
                <h1 class="title">
                    Rock Paper Scissors
                </h1>
                <h2 class="subtitle">
                    Can you beat it!
                </h2>
            </div>
            
        </div>
    </header>

    <section class="section">

        <div class="container has-text-centered">

            <h1 class="title">ScoreBoard</h1>

            <div class="scoreboard columns is-centered">

                <div class="user-card column box is-2">
                    <h1 class="title has-background-danger" for="user">User</h1>
                    <p id="user-score" class="is-size-2">0</p>
                </div>

                <div class="column is-1">
                    <p class="versus is-size-4">VS.</p>
                </div>

                <div class="computer-card column box is-2">
                    <h1 class="title has-background-danger" for="computer">Computer</h1>
                    <p id="computer-score" class="is-size-2">0</p>
                </div>

            </div>

            <div class="result">
                <p>What will you chose?</p>
            </div>
            
            <div class="choices columns is-centered">

                <div class="choice column is-1">
                    <span class="icon">
                        <i id="rock" class="fa fa-hand-rock-o fa-6" aria-hidden="true"></i>
                    </span>
                </div>

                <div class="choice column is-1">
                    <span class="icon">
                        <i id="paper" class="fa fa-hand-paper-o fa-6" aria-hidden="true"></i>
                    </span>
                </div>

                <div class="choice column is-1">
                    <span class="icon">
                        <i id="scissors" class="fa fa-hand-scissors-o fa-6" aria-hidden="true"></i>
                    </span>
                </div>

            </div>

            <p class="action-message">Make Your Move</p>

        </div>
    </section>

    <script async type="text/javascript" src="js/game.js" async defer></script>
</body>

</html>
